<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"></meta>
<title>完善用户资料</title>
<link href="/css/current.css" rel="stylesheet" type="text/css" />
<link href="/css/news.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/zDrag.js"></script>
<script type="text/javascript" src="/js/zDialog.js"></script>
<script type="text/javascript">
	function savefinish(data){
		if(data){
			alert(data);
			return;
		}else{
			alert("成功,保存完成!");
			parent.reloads();
			//closewin();
		}
	}
	function closewin(){
		ownerDialog.close();
	}
	function showAccept(){
		TopImageSign = '/images/setting.png';
		var diag = new Dialog();
		diag.Width = 600;
		diag.Height = 400;
		diag.Title = "用户协议";
		diag.URL = "/page/useraccept.html";
		diag.show();
	}
	function checkSubmit(){
		var p = document.getElementById("eAccept").checked;
		if(!p){
			alert("请同意并遵守用户协议后再进行操作。");
			return false;
		}
		
		return true;
	}
	</script>
</head>
<body>
	<f:view>
		<h:form id="AgentForm">
			<a4j:region>
				<h:panelGroup id="inputMain">
				<div style="background:#EEEEEE;height:75px;font-size:14px;font-family:'微软雅黑';line-height:30px;padding-left:20px;">
					<b>尊贵的客户：</b><font color="#8e2020">#{LoginBean.user.nickname}</font> , 您好:
					<br/><rich:spacer width="29px"/>感谢您加入新生彩票，为了更好的给您提供服务，请完善您的基本信息并修改密码。
				</div>
					
				<table style="height: 125px; width: 100%;font-size:14px;font-family:'微软雅黑';background:#f0f6fe;border:1px solid #bdcde3;color:#444444;">
				<tr>
				<td>
					<a4j:region>
					<table style="padding-left:15px;width:100%;line-height:35px;">
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 姓名：
							</td>
							<td>
								<h:inputText value="#{IndexBean.name}" styleClass="input_Game" style="font-size:14px;"/>
								<span style="font-size:12px;color:#666666">(提款卡绑定的姓名)</span>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 邮箱：
							</td>
							<td>
								<h:inputText value="#{IndexBean.email}" styleClass="input_Game" style="font-size:14px;width:190px;"/>
								<span style="font-size:12px;color:#666666">(以后不能进行修改)</span>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 手机号码：</td>
							<td>
								<h:inputText onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" maxlength="11" value="#{IndexBean.phone}" styleClass="input_Game" style="font-size:14px;"/>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 联系QQ：</td>
							<td>
								<h:inputText onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" maxlength="16" value="#{IndexBean.qq}" styleClass="input_Game" style="font-size:14px;"/>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 新登录密码：</td>
							<td>
								<h:inputSecret value="#{IndexBean.pwd}" styleClass="input_Game" style="font-size:14px;"/>
								<span style="font-size:12px;color:#666666">(不能和资金密码一样)</span>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 确认登录密码：</td>
							<td>
								<h:inputSecret value="#{IndexBean.pwd2}" styleClass="input_Game" style="font-size:14px;"/>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 资金密码：</td>
							<td>
								<h:inputSecret value="#{IndexBean.checkpwd}" styleClass="input_Game" style="font-size:14px;"/>
								<span style="font-size:12px;color:#666666">(不能和登录密码一样)</span>
							</td>
						</tr>
						<tr>
							<td align="right">
								<span style="font-size:16px;color:#8e2020;"><b>*</b></span> 确认资金密码：</td>
							<td>
								<h:inputSecret value="#{IndexBean.checkpwd2}" styleClass="input_Game" style="font-size:14px;"/>
							</td>
						</tr>
						<tr>
							<td align="center" colspan="2">
								<input type="checkbox" id="eAccept"/>
								<label for="eAccept" style="cursor:pointer;color:#8e2020">
									请详细阅读【
									<a href="javascript:showAccept();">用户协议</a>
									】，同意并遵守本规章。
								</label>
							</td>
						</tr>
						<tr>
							<td colspan="2" height="45px" align="center">
								<a4j:commandButton value="保 存" status="normalStatus" onclick="if(!checkSubmit())return false;"
										styleClass="bntclass" action="#{IndexBean.FirstSave}" data="#{IndexBean.msg}"
										oncomplete="savefinish(data)" />
								<rich:spacer width="20"/>
								<a4j:commandButton value="关 闭" onclick="closewin();return false;" styleClass="bntclass"/>
							</td>
						</tr>
					</table>
					</a4j:region>
				</td>
				</tr>
				</table>
				</h:panelGroup>
			</a4j:region>
			<ui:include src="/submitStatus.xhtml" />
		</h:form>
	</f:view>
</body>
</html>
