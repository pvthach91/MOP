<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"></meta>
<title>用户注册</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/ucenter.css" />
<script type="text/javascript" src="/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	function savefinish(data){
		if(data){
			alert(data);
			return;
		}else{
			alert("成功：添加会员完成.");
			//window.location.reload();
			return;
		}
	}
</script>
</head>
<body>
	<f:view>
		<h:form id="GameRecordForm">
			<!--content-->
			<div class="content layout pb50 clearfix">
				<!--侧边栏导航-->
				<ui:include src="/page/ucenterNav.xhtml" />
				<!---->
				<div class="content-panel">
					<div class="title-head proxy-admin-bg">
						<h4>代理管理</h4>
						<ul class="crumbs-nav mt10">
							<li class="current">
								<a href="/page/AgentReg.shtml" class="but_Gray">会员注册</a>
							</li>
							<li>
								<a href="/page/AgentUser.shtml" class="but_Gray">下级会员</a>
							</li>
							<li>
								<a href="/page/AgentAutoReg.shtml" class="but_Gray">注册推广</a>
							</li>
							<li>
								<a href="/page/AgentPE.shtml" class="but_Gray">配额管理</a>
							</li>
							<li>
								<a href="/page/AgentBalance.shtml" class="but_Gray">团队余额</a>
							</li>
						</ul>
					</div>
					<div class="tent-layout-info">
						<a4j:region>
						<h:panelGroup id="pgData">
						<div class="layour-area">
							<div class="fs-12">
								<p class="fs-14">配额</p>
								<p class="mt10">
									1、会员添加后，可以再次编辑提升返点，但不能编辑降低返点。
								</p>
							</div>
							<div class="mt20">
								<span class="w100 ui-title">-- 登陆帐号 --</span>
								<h:inputText value="#{AgentRegBean.loginname}" styleClass="ui-input w150"/>
								<span class="w100 ui-title">--时时彩--</span>
								<span class="fs-12">1800模式</span>
								<span class="fs-12 ml10">返点：</span>
								<h:selectOneMenu value="#{AgentRegBean.pointssc}" styleClass="ui-select w100">
									<f:selectItems value="#{AgentRegBean.selssc}"></f:selectItems>
								</h:selectOneMenu>
							</div>
							<div class="mt10">
								<span class="w100 ui-title">--登陆密码--</span>
								<h:inputSecret value="#{AgentRegBean.pwd}" styleClass="ui-input w150"/>
								<span class="w100 ui-title">--昵称--</span>
								<h:inputText value="#{AgentRegBean.nickname}" styleClass="ui-input w150"/>
							</div>
							<div class="mt10">
								<span class="w100 ui-title">--确认密码--</span>
								<h:inputSecret value="#{AgentRegBean.pwdre}" styleClass="ui-input w150"/>
								<h:panelGroup rendered="#{AgentRegBean.curuser.param8==0?'false':'true'}">
									<span class="w100 ui-title" style="color:blue">自动分红</span>
									<span style="font-size:12px;">亏损额 * </span>
									<h:selectOneMenu styleClass="ui-select w100" value="#{AgentRegBean.fhnumber}">
										<f:selectItems value="#{AgentRegBean.selfh}"></f:selectItems>
									</h:selectOneMenu>
									
								</h:panelGroup>
							</div>
							<div class="mt20">
								<span class="w100 ui-title v-at"></span>
								<div class="wrap-style w150 inline">
									<a4j:commandButton reRender="pgData" value="立即开户" status="normalStatus" styleClass="wrap-style-insaid" action="#{AgentRegBean.save}" data="#{AgentRegBean.msg}" oncomplete="savefinish(data)">
									</a4j:commandButton>
								</div>
							</div>
						</div>
						</h:panelGroup>
						</a4j:region>
					</div>
				</div>
			</div> 
			<!--page-desc-->
			<ui:include src="/submitStatus.xhtml" />
		</h:form>
	</f:view>
</body>
<script type="text/javascript">
	var jQuery = window.parent.jQuery;
	var ifrm = jQuery("#mainiframe")[0].contentWindow.document; 
  	
  	jQuery(function(){
    	var heightHistory = 0;
    		parentWindow = window.parent,
    		$body = jQuery(ifrm).find('body'),
    		height = 0;	
    	
    	setInterval(function(){
    		height=jQuery(ifrm).find('body').outerHeight();
    		if(height != heightHistory){
    			if(!parentWindow.autoHeight){
    				return;
    			}
    			parentWindow.autoHeight(height);		
    		}
    		heightHistory = height;
    	},1000);
    	
    	jQuery(ifrm).find('.data-url').click(function(){
    		jQuery("#mainiframe").attr('src', jQuery(this).attr('data-url'));
    	});
    });
</script>
</html>
