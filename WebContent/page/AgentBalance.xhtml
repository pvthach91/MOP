									<span class="">当前团队余额：</span>
									<span class="inline ml20 text-right color-red">
										<h:outputText value="#{AgentBalanceBean.tbalance}" converter="DoubleConverter"/>

								</div>
								<div class="ui-line mt20"></div>
							</div>
