<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="/css/base.css" />
		<link href="/css/BrianCss.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			function closewin() {
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	            parent.layer.close(index);
			}
		</script>
		<title>系统公告明细</title>
	</head>
	<body style="background-color: #FFFFFF; width: 100%; padding: 0px; margin: 0px;">
		<table style="padding-top:10px;border:1px solid #cccccc;width:98%;">
			<tr>
				<td align="center" style="font-size:16px;height:35px;font-family:'微软雅黑','宋体';">
					<b>#{PersonMsgSendBean.viewmsg.title}</b>
				</td>
			</tr>
			<tr style="background:#DDDDDD;">
				<td>
					<table width="100%"><tr style="font-size:13px;height:35px;font-family:'微软雅黑','宋体';">
						<td align="center">发送时间： #{PersonMsgSendBean.viewmsg.sendtime}</td>
						<td>对方查看次数：#{PersonMsgSendBean.viewmsg.viewtimes}次</td>
					</tr></table>
				</td>
			</tr>
			<tr style="height:150px;">
				<td style="font-size:14px;text-indent:28px;height:28px;font-family:'微软雅黑','宋体';padding-left:20px;line-height:30px;padding-right:20px;">
					#{PersonMsgSendBean.viewmsg.content}
				</td>
			</tr>
			<tr>
				<td colspan="4" align="center" height="40px" style="background:#e8e8e8;">
					<input type="button" value="关闭" onclick="closewin();" class="submitBtn"/>
				</td>
			</tr>
		</table>
	</body>
</html>
