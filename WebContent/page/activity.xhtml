<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/activity.css" />
<script type="text/javascript" src="/js/zDrag.js"></script>
<script type="text/javascript" src="/js/zDialog.js"></script>
<script type="text/javascript">
	_SCROLLINGJXF = "auto";
	function showMsg(){
		parent.NewWin("/images/setting.png","","/page/IndexMsgSub.shtml",700,500);
		/**
		TopImageSign = '/images/setting.png';
		var diag = new Dialog();
		diag.Width = 700;
		diag.Height = 500;
		diag.Title = "";
		diag.URL = "/page/IndexMsgSub.shtml";
		diag.show();
		*/
	}
	function reloads(){
		window.location.reload();
	}
	function advCheck(){
		var s = document.getElementById("IndexForm:userstatus").value;
		if(s!=""){
			TopImageSign = '/images/setting.png';
			var diag = new Dialog();
			diag.Width = 700;
			diag.Height = 500;
			diag.Title = "";
			diag.URL = "/page/IndexMsgDefSub.shtml";
			diag.show();
		}
	}
</script>
<title>系统公告</title>
</head>
<body>
	<f:view>
		<h:form id="IndexForm">
			<div class="banner"></div>
			<div class="content layout">
				<div class="nav-bg">
					<div class="line"></div>
					<ul class="activity-nav">
						<li class="current">
							<a href="javascript:void(0);">进行的活动</a>
						</li><li>
							<a href="javascript:void(0);"  class="data-url" data-url="/page/activity-old.shtml">过期活动</a>
						</li>
					</ul>
				</div>
				<h:inputHidden value="#{SysMsgBean.showitem.title}" id="userstatus"/>
				<ul class="activity-list">
					<a4j:repeat value="#{SysMsgBean.msglist}" var="list" id="datalist" rowKeyVar="keys">
					<li class="mt30">
						<div class="title">
							<span class="inline time text-center">
								#{list.savetime.substring(0,10)}
							</span>
							<span class="inline pl20">								
								#{list.title}
							</span>
						</div>
						<div class="info mt5">
							<div class="thumb inline">
								<img src="#{list.param2}" />
							</div>
							<div class="desc fs-12 inline pl10 color-888">
								<p>
									<a4j:commandLink title="点击查看" action="#{SysMsgBean.showmsg}" oncomplete="showMsg();" status="normalStatus" value="#{keys+1}. [#{list.savetime.substring(5,16)}] #{list.title}">
										<f:param name="id" value="#{list.id}"></f:param>
									</a4j:commandLink>
								</p>
							</div>
						</div>
					</li>
					</a4j:repeat>
				</ul>
				<!-- <div class="page mt20 clearfix">
					<ul class="page-count f-right">
						<li class="current">1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ul>
				</div> -->
			</div> 
			<ui:include src="/submitStatus.xhtml" />
		</h:form>
	</f:view>
</body>
<script type="text/javascript">
	var jQuery = window.parent.jQuery;
  	jQuery(function(){
    	var heightHistory = 0;
    		parentWindow = window.parent,
    		height = 0;	
    	var ifrm = jQuery("#mainiframe")[0].contentWindow.document; 
    	setInterval(function(){
    		height=jQuery(ifrm).find('body').outerHeight();
    		if(height != heightHistory){
    			if(!parentWindow.autoHeight){
    				return;
    			}
    			parentWindow.autoHeight(height);		
    		}
    		heightHistory = height;
    	},1000);
    	jQuery(ifrm).find('.data-url').click(function(){
    		jQuery("#mainiframe").attr('src', jQuery(this).attr('data-url'));
    	});
    });
</script>
</html>
