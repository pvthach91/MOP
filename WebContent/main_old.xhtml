	<script type="text/javascript">
		var dvNotice = document.getElementById("enotice");
		//alert(dvNotice.innerHTML);
		var iLineHeight = 16;
		var iLineCount = dvNotice.innerHTML.split("&lt;br&gt;").length-1;
		//alert(iLineCount);
		var iScrollAmount = 1;
		if (navigator.userAgent.indexOf('Firefox') >= 0){
			dvNotice.scrollTop=0;
		}
		function noticeShow() {
			dvNotice.scrollTop += iScrollAmount;
			//alert(dvNotice.scrollTop  +"-"+ iLineCount * iLineHeight);
			if (dvNotice.scrollTop == iLineCount * iLineHeight){
				dvNotice.scrollTop = 0;
			}
			
			if(dvNotice.scrollTop % iLineHeight == 0 ) {
				window.setTimeout( "noticeShow()", 3000);
			}else{
				window.setTimeout( "noticeShow()", 50);
			}
		}
		dvNotice.innerHTML += dvNotice.innerHTML; 
		window.setTimeout( "noticeShow()", 3000 );
