<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>消息中心</title>
<link href="./css/news.css" rel="stylesheet" type="text/css" />
<link href="./css/current.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="fillet">
		<div class="RoundedCorner j"> 
			<b class="rtop"><b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b></b> 
				<div class="fillet">
					<div id="current">
						<div class="fillet1">
						<div class="but_Star_Signs"></div>&nbsp;
							<b>功能导航：</b>
							<input type="button" value="已收信息" class="but_Red"/>
							<input type="button" value="已发信息" class="but_Gray"/>
							<input type="button" value="写信息" class="but_Gray"/>
						</div>
					</div>
					<div class="air">&nbsp;</div>
					<div id="fillet_Time">
						<div class="fillet_Time">
							<b>时间：</b>
							<input type="text" value="2013-12-14" class="fillet_input"/>
							<input type="button" class="but_calendar" />
							&nbsp;至&nbsp;
							<input type="text" value="2013-12-14" class="fillet_input"/>
							<input type="button" class="but_calendar" />
							<b>&nbsp;&nbsp;状态：</b>
							<select class="select1">
								<option >所有</option>
								<option >一个月</option>
								<option >两个月</option>
							</select>
							&nbsp;&nbsp;&nbsp;<input type="button" value="查询" id="but" />
						</div>
					</div>
					<div class="air1">&nbsp;</div>
					<div class="">
						<table cellpadding="0" cellspacing="0" border="1" style="BORDER-COLLAPSE: collapse;">
							<tr class="fillet_table_tr">
								<td class="fillet_table_td_Outbox">
								<div class="Outbox"><b>发件人</b></div>
								</td>
								<td class="fillet_table_td_Theme">
								<div class="Theme"><b>主题</b></div>
								</td>
								<td class="fillet_table_td_Time">
								<div class="Time"><b>时间</b></div>
								</td>
								<td class="fillet_table_td_Operating">
								<div class="Operating"><b>操作</b></div>
								</td>
							</tr>
							<tr>
								<td class="fillet_table_td_Administrator">
									<div class="Administrator"><input type="button" class="but_Red_Administrator" />&nbsp;管理员</div>
								</td>
								<td>
									<div class="Administrator_Theme">【平台提示】12月15日圣诞皮肤上线</div>
								</td>
								<td>
									<div class="Administrator_Time">2013-12-16</div>
								</td>
								<td>
									<div class="Administrator_Operating"><input type="button" class="but_Garbage" /></div>
								</td>
							</tr>
							<tr>
								<td class="fillet_table_td_Administrator1">
									<div class="Administrator"><input type="button" class="but_Gray_Administrator" />&nbsp;管理员</div>
								</td>
								<td>
									<div class="Administrator_Theme">【活动邀请】“精彩评论，赢ipad mini”</div>
								</td>
								<td>
									<div class="Administrator_Time">2013-09-08</div>
								</td>
								<td>
									<div class="Administrator_Operating"><input type="button" class="but_Garbage" /></div>
								</td>
							</tr>
							<tr>
								<td class="fillet_table_td_Administrator2">
									<div class="Administrator"><input type="button" class="but_Gray_Administrator" />&nbsp;管理员</div>
								</td>
								<td>
									<div class="Administrator_Theme">【活动邀请】“精彩评论，赢ipad mini”</div>
								</td>
								<td>
									<div class="Administrator_Time">2013-09-08</div>
								</td>
								<td>
									<div class="Administrator_Operating"><input type="button" class="but_Garbage" /></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="fillet_Jump">
						第1页&nbsp;&nbsp;共1页&nbsp;&nbsp;
						&nbsp;<input type="button" class="but_Home" />&nbsp;&nbsp;
						<input type="button" class="but_Previous" />&nbsp;&nbsp;
						<input type="button" class="but_Next" />&nbsp;&nbsp;
						<input type="button" class="but_End" />&nbsp;&nbsp;
					</div>
			</div>
			<b class="rbottom"><b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b></b> 
		</div> 
	</div>
</body>
</html>
