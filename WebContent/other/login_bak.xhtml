<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" lang="en">
<head>
<title>系统登录</title>
<script>
	function refresh(){
		var d = new Date();
		document.getElementById("authImg").src=d.getTime()+".jxf";
	}
	function loginFinish(data){
		if (data) {
			alert(data);
		}
	}
</script>
</head>
<body style="background-color:#AAAAAA;width:100%;padding:0px; margin:0px;">
	<f:view>
		<h:form id="regForm">
	<center>
	<div style="background:url(/images_xy/login.jpg) top center no-repeat;">
		<a4j:region>
		<table height="600px;" width="300px" border="0" style="text-align:left;font-size:12px">
			<tr height="270">
				<td width="60px">
				</td>
				<td width="50px"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td>用户</td>
				<td>
					<h:inputText value="#{LoginBean.user.loginname}" maxlength="20" type="text" size="22" style="font-family:'微软雅黑';text-indent:2px;float:left;color:#111111;font-size:14px;outline-style:none;outline: none;"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>密码</td>
				<td>
					<h:inputSecret value="#{LoginBean.user.userpassword}" maxlength="50" size="22" style="font-family:'微软雅黑';text-indent:2px;float:left;color:#111111;font-size:14px;outline-style:none;outline: none;"/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>验证</td>
				<td>
					<h:inputText value="#{LoginBean.verifcode}" maxlength="5" type="text" size="6" style="font-family:'微软雅黑';text-indent:2px;float:left;color:#111111;font-size:14px;outline-style:none;outline: none;"/>
					<rich:spacer width="5"/>
					<img style="cursor:hand;" src="diven.jxf" align="absmiddle" id="authImg" onclick="refresh();" title="点击刷新图片"/>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<a4j:commandButton status="normalStatus" image="/images_xy/loginBnt.png" action="#{LoginBean.loginVIP}" data="#{LoginBean.msg}" oncomplete="loginFinish(data);"/>
				</td>
			</tr>
			<tr height="100">
				<td>
					
				</td>
			</tr>
		</table>
		</a4j:region>
	</div>
	</center>
	<ui:include src="/page/submitStatus.xhtml" />
	</h:form>
	</f:view>
</body>
</html>
