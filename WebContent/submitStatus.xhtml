<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:composition>
		<a4j:region>
			<a4j:status id="normalStatus" onstart="#{rich:component('waitingInfoPanel')}.show()" onstop="#{rich:component('waitingInfoPanel')}.hide()"></a4j:status>
		</a4j:region>
		<rich:modalPanel id="waitingInfoPanel" style="padding:0px;margin:0px;border:1px solid #C0D7F8;" autosized="false" height="45" width="160" zindex="20001" moveable="false">
			<table style="width:100%;margin: -2px 0 0 0;padding:0;background:none">
				<tbody>
					<tr>
					   	<td>
					   		<h:graphicImage width="32" height="32" value="/images/loading.gif" class="v-am inline" />
						</td>
						<td>
							<span class="v-am inline ml5" style="line-height:15px;">数据处理中...	<br/>请等待稍许时间</span>
					   	</td>
					</tr>
				</tbody>
			</table>
		</rich:modalPanel>			
	</ui:composition>
</html>
